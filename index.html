<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stream Starting Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: #050505;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ambient back glow */
body::before {
    content: "";
    position: absolute;
    inset: -20%;
    background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.05),
        transparent 65%
    );
    animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.container {
    position: relative;
    text-align: center;
}

/* MAIN TITLE */
.title {
    position: relative;
    font-size: clamp(4.5rem, 8vw, 7rem);
    font-weight: 900;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    display: inline-block;
}

/* BREAK TEXT INTO SPANS FOR LETTER TWINKLE */
.title span {
    display: inline-block;
    color: #ffffff;
    -webkit-text-stroke: 3px #000000;
    text-shadow:
        0 6px 0 rgba(0,0,0,1),
        0 14px 25px rgba(0,0,0,0.95),
        0 0 45px rgba(255,255,255,0.35);
    animation: twinkle 2s infinite;
}

/* stagger each letter for sequential twinkle */
.title span:nth-child(1)  { animation-delay: 0s; }
.title span:nth-child(2)  { animation-delay: 0.1s; }
.title span:nth-child(3)  { animation-delay: 0.2s; }
.title span:nth-child(4)  { animation-delay: 0.3s; }
.title span:nth-child(5)  { animation-delay: 0.4s; }
.title span:nth-child(6)  { animation-delay: 0.5s; }
.title span:nth-child(7)  { animation-delay: 0.6s; }
.title span:nth-child(8)  { animation-delay: 0.7s; }
.title span:nth-child(9)  { animation-delay: 0.8s; }
.title span:nth-child(10) { animation-delay: 0.9s; }
.title span:nth-child(11) { animation-delay: 1s; }
.title span:nth-child(12) { animation-delay: 1.1s; }
.title span:nth-child(13) { animation-delay: 1.2s; }
.title span:nth-child(14) { animation-delay: 1.3s; }
.title span:nth-child(15) { animation-delay: 1.4s; }
.title span:nth-child(16) { animation-delay: 1.5s; }
.title span:nth-child(17) { animation-delay: 1.6s; }
.title span:nth-child(18) { animation-delay: 1.7s; }
.title span:nth-child(19) { animation-delay: 1.8s; }

/* LETTER TWINKLE KEYFRAMES */
@keyframes twinkle {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(2.5); }
}

/* SUBTEXT */
.sub {
    margin-top: 28px;
    font-size: 1.3rem;
    letter-spacing: 0.5em;
    text-transform: uppercase;
    color: #ffffff;
    opacity: 0.85;
    text-shadow:
        0 2px 6px rgba(0,0,0,0.9),
        0 0 18px rgba(255,255,255,0.25);
}

/* subtle scanlines */
.scanlines {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 4px
    );
    animation: scan 10s linear infinite;
}

@keyframes scan {
    from { background-position-y: 0; }
    to   { background-position-y: 120px; }
}
</style>
</head>

<body>

<div class="container">
    <div class="title">
        <!-- wrap each letter in a span -->
        <span>S</span><span>t</span><span>r</span><span>e</span><span>a</span><span>m</span>
        <span> </span>
        <span>S</span><span>t</span><span>a</span><span>r</span><span>t</span><span>i</span><span>n</span><span>g</span>
        <span> </span>
        <span>S</span><span>o</span><span>o</span><span>n</span>
    </div>
    <div class="sub">Stand By</div>
</div>

<div class="scanlines"></div>

</body>
</html>
