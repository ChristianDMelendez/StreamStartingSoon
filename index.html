<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stream Starting Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(
        circle at center,
        #2c2c2c 0%,
        #161616 55%,
        #0d0d0d 100%
    );
    overflow: hidden;
    perspective: 1200px;
}

/* depth fog */
body::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.06),
        transparent 60%
    );
    pointer-events: none;
}

/* 3D scene wrapper */
.scene {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d;
    animation: slowRotate 20s ease-in-out infinite alternate;
}

@keyframes slowRotate {
    from { transform: rotateX(4deg) rotateY(-6deg); }
    to   { transform: rotateX(-4deg) rotateY(6deg); }
}

/* chrome text */
.title {
    position: relative;
    font-size: clamp(3.5rem, 6vw, 5.5rem);
    font-weight: 900;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    transform: translateZ(80px);
    background: linear-gradient(
        180deg,
        #ffffff,
        #cfcfcf,
        #9a9a9a,
        #f5f5f5
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
        0 2px 3px rgba(0,0,0,0.6),
        0 20px 60px rgba(0,0,0,0.8);
}

/* extruded fake depth */
.title::before,
.title::after {
    content: attr(data-text);
    position: absolute;
    inset: 0;
    z-index: -1;
    color: rgba(0,0,0,0.4);
}

.title::before {
    transform: translateZ(-12px);
    filter: blur(2px);
}

.title::after {
    transform: translateZ(-25px);
    filter: blur(6px);
    opacity: 0.6;
}

/* sub text */
.subtitle {
    margin-top: 24px;
    text-align: center;
    font-size: 1.05rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.65);
    transform: translateZ(30px);
}

/* floating metallic shards */
.shard {
    position: absolute;
    width: 160px;
    height: 2px;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.5),
        transparent
    );
    animation: drift 14s linear infinite;
}

@keyframes drift {
    from {
        transform: translateX(-120vw) translateZ(-200px);
    }
    to {
        transform: translateX(120vw) translateZ(200px);
    }
}
</style>
</head>

<body>

<div class="scene">
    <div>
        <div class="title" data-text="Stream Starting Soon">
            Stream Starting Soon
        </div>
        <div class="subtitle">
            Lock In
        </div>
    </div>
</div>

<script>
/* metallic shards */
for (let i = 0; i < 12; i++) {
    const s = document.createElement("div");
    s.className = "shard";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = 10 + Math.random() * 10 + "s";
    s.style.opacity = Math.random();
    document.body.appendChild(s);
}
</script>

</body>
</html>
