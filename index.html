<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stream Starting Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(
        160deg,
        #1a1a1a 0%,
        #2b2b2b 35%,
        #3a3a3a 60%,
        #1f1f1f 100%
    );
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* subtle moving light sweep */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.08) 50%,
        transparent 70%
    );
    animation: sweep 10s linear infinite;
}

@keyframes sweep {
    from { transform: translateX(-100%); }
    to   { transform: translateX(100%); }
}

.panel {
    position: relative;
    padding: 70px 100px;
    border-radius: 26px;
    background: linear-gradient(
        145deg,
        #e6e6e6,
        #bdbdbd,
        #f2f2f2
    );
    box-shadow:
        0 40px 120px rgba(0,0,0,0.75),
        inset 0 2px 12px rgba(255,255,255,0.6);
    text-align: center;
}

h1 {
    font-size: clamp(3.5rem, 6vw, 5.2rem);
    font-weight: 900;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    background: linear-gradient(
        180deg,
        #ffffff,
        #dcdcdc,
        #bfbfbf
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
        0 2px 4px rgba(0,0,0,0.5),
        0 10px 25px rgba(0,0,0,0.6);
}

.sub {
    margin-top: 22px;
    font-size: 1.1rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: #2a2a2a;
}

.dots::after {
    content: "";
    animation: dots 1.4s steps(4, end) infinite;
}

@keyframes dots {
    0%   { content: ""; }
    25%  { content: "."; }
    50%  { content: ".."; }
    75%  { content: "..."; }
    100% { content: ""; }
}

/* background particles */
.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(255,255,255,0.25);
    border-radius: 50%;
    animation: float 14s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(110vh);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh);
        opacity: 1;
    }
}
</style>
</head>

<body>

<div class="panel">
    <h1>Stream Starting Soon</h1>
    <div class="sub">Sit Tight<span class="dots"></span></div>
</div>

<script>
for (let i = 0; i < 50; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = 8 + Math.random() * 12 + "s";
    p.style.opacity = Math.random() * 0.6;
    document.body.appendChild(p);
}
</script>

</body>
</html>
