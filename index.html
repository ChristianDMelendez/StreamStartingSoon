<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stream Starting Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(
        circle at center,
        #1a1a1a 0%,
        #0b0b0b 60%,
        #000000 100%
    );
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* subtle motion background */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 40%,
        rgba(255,255,255,0.06) 50%,
        transparent 60%
    );
    animation: sweep 12s linear infinite;
}

@keyframes sweep {
    from { transform: translateX(-100%); }
    to   { transform: translateX(100%); }
}

.wrapper {
    text-align: center;
    transform: translateZ(0);
}

h1 {
    font-size: clamp(3.8rem, 7vw, 6rem);
    font-weight: 900;
    letter-spacing: 0.12em;
    text-transform: uppercase;

    /* readable chrome */
    background: linear-gradient(
        180deg,
        #ffffff,
        #f0f0f0,
        #d9d9d9
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* THIS is what fixes readability */
    -webkit-text-stroke: 2px rgba(0,0,0,0.85);

    text-shadow:
        0 4px 10px rgba(0,0,0,0.9),
        0 0 25px rgba(255,255,255,0.25);

    animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.15); }
}

.sub {
    margin-top: 22px;
    font-size: 1.1rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: #e0e0e0;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
}
</style>
</head>

<body>

<div class="wrapper">
    <h1>Stream Starting Soon</h1>
    <div class="sub">Please Stand By</div>
</div>

</body>
</html>
