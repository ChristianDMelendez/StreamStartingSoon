<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stream Starting Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: #050505;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* cinematic back glow */
body::before {
    content: "";
    position: absolute;
    inset: -20%;
    background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.05),
        transparent 65%
    );
    animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.container {
    position: relative;
    text-align: center;
}

/* MAIN TEXT */
.title {
    position: relative;
    font-size: clamp(4.5rem, 8vw, 7rem);
    font-weight: 900;
    letter-spacing: 0.15em;
    text-transform: uppercase;

    background: linear-gradient(
        180deg,
        #ffffff,
        #f2f2f2,
        #dcdcdc
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* readability nuclear option */
    -webkit-text-stroke: 3px #000000;

    text-shadow:
        0 6px 0 rgba(0,0,0,1),
        0 14px 25px rgba(0,0,0,0.95),
        0 0 45px rgba(255,255,255,0.35);
}

/* fake extrusion */
.title::before {
    content: attr(data-text);
    position: absolute;
    inset: 0;
    color: #000;
    z-index: -1;
    transform: translate(6px, 6px);
    opacity: 0.9;
}

/* SUBTEXT */
.sub {
    margin-top: 28px;
    font-size: 1.3rem;
    letter-spacing: 0.5em;
    text-transform: uppercase;
    color: #ffffff;
    text-shadow:
        0 2px 6px rgba(0,0,0,0.9),
        0 0 18px rgba(255,255,255,0.25);
    opacity: 0.85;
}

/* subtle scanline motion */
.scanlines {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 4px
    );
    animation: scan 10s linear infinite;
}

@keyframes scan {
    from { background-position-y: 0; }
    to { background-position-y: 100px; }
}
</style>
</head>

<body>

<div class="container">
    <div class="title" data-text="Stream Starting Soon">
        Stream Starting Soon
    </div>
    <div class="sub">Stand By</div>
</div>

<div class="scanlines"></div>

</body>
</html>
